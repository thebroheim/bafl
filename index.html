function randNum(number) {
    return Math.floor(Math.random()*number + 1)
}

randomNumber = randNum()

finalsovr = document.getElementById('finalsovr')


function matchType() {
    //This calculates the match type, based on the amount of types. This needs to be written better though as the case statements need to be altered if adding types
    const type = [strong, mid, weak, women]
    num = randNum(type.length + 5);
    switch (num) {
        case 0:
            return "Strong";
        case 1:
            return "Strong";
        case 2:
            return "Strong";
        case 3:
            return "Strong"
        case 4:
            return "Mid"
        case 5:
            return "Mid";
        case 6:
            return "Mid";
        case 7:
            return "Women";
        case 8:
            return "Weak"
        case 9:
            return "Wildcard"
    }
}

let theMatchType = matchType()
console.log(`The Match Type is: ${theMatchType}`)

function setMatchType() {
    switch (theMatchType){
        case "Strong":
            return strong;
        case "Mid":
            return mid;
        case "Weak":
            return weak;
        case "Women":
            return women
        case "Wildcard":
            return wildcard
    }

}

let actualMatchType = setMatchType()

function selectTeam(p1name, p2name) {
    if (finalsovr.checked){
        let team1 = strong[Math.floor(Math.random()*strong.length)]
        strong.splice(strong.indexOf(team1),1)
        let team2 = strong[Math.floor(Math.random()*strong.length)]
        p1Team.innerHTML = player1.value + " will play as: " + team1
    p2Team.innerHTML = player2.value + " will play as: " + team2

    p1Team.innerHTML = player1.value + " will play as: " + team1
    p2Team.innerHTML = player2.value + " will play as: " + team2
}}

function printType() {

    } else {

    }
}


// Refresh Page Function

}
