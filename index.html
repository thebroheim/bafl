<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Ant FIFA League</title>
    <link rel="icon" href="images\BaflLogo.png">
    <link rel="stylesheet" href="styles.css">
    <script src="player.js"></script>
    <script src="login.js"></script>
</head>
<body>
    <div id ='login' style="display: none;">
        <label for="uname"><b>Username</b></label>
        <input id = 'username' type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input id = 'password' type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" onclick="checkLogin()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
      </div>
    
    <header>
            <img onclick = loginScreen() src="images\BaflLogo.png">
            <h1><a href="index.html">Team Generator</a></h1>
            <h1><a href="table.html">Table</a></h1>
            <h1><a href="hallfame.html">Hall of Fame</a></h1>
            <h1 id = 'adminLink' style="visibility: hidden;"><a href="admin.html">Admin</a></h1>
            

    </header>
    <div class ="content">
    <div class="function">
        <div class="player">
            <h2>Player 1 is:</h2>
            <input type="text" id="p1name">
            <h2>Player 2 is:</h2>
            <input type="text" id="p2name">
         </div>
         <div class="teams">
            <h2>Match type: <span class = "type" id = 'type'></span></h2>
            <p id = p1team></p>
            <p id = p2team></p>
         </div>
         <button id="btn1" onclick="generateTeam()">Generate Teams</button>
         <p>Finals Override</p><input type="checkbox" id="finalsovr" onclick="finalsOvr()"> 
    </div>
</div>
</body>
</html>
