<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Ant FIFA League</title>
    <link rel="icon" href="\images\BaflLogo.png">
    <link rel="stylesheet" href="\css\styles.css">
    <link rel="preload" href="\images\TeamImages" as="images" />
    <script src="\src\teams.js"></script>
    
</head>
<body>
    <div id ='login' style="display: none;">
        <label for="uname"><b>Username</b></label>
        <input id = 'username' type="text" placeholder="Enter Username" name="uname" required>
    
        <label for="psw"><b>Password</b></label>
        <input id = 'password' type="password" placeholder="Enter Password" name="psw" required>
    
        <button type="submit" onclick="checkLogin()">Login</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    
    <div id="header"></div>
    <script>
      fetch("/header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>
  
    <div class ="content">
      <div class="function">
          <div class="players">
            <h2>Player 1:</h2>
            <input type="text" id="p1name">
            <h2>Player 2:</h2>
            <input type="text" id="p2name">
            <div class="teams">
              <h2>Match type: <span class = "type" id = 'type'></span></h2>
              <div id="teamspicked">
              </div>
            </div>
          </div>
        <div id="buttons">  
          <button id="btn1" onclick="generateTeam()">Generate Teams</button>
          <!-- <input type="checkbox" id="finalsovr" onclick="finalsOvr()">  -->
          <select id="optionDropdown">
            <option id="option1">Any</option>
          </select>
          <select id="fc">
            <option id="option1">FC25</option>
            <option id="option1">FC26</option>
          </select>
          <button onclick="viewTeams()">View Teams</button>
        </div>
          
      </div>
    <div>
      <div>
        <h3 id="showTeams" style="display: none;"></h3>
      </div>
    </div>
    
  </div>
  <script src="\src\player.js"></script>
</body>

</html>
