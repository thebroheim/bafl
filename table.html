<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="\css\styles.css">
    <link rel="stylesheet" href="\css\schedule.css">
    <link rel="icon" href="images\BaflLogo.png">
    <script src="\src\teams.js"></script>
</head>

<body>
    <div id="header"></div>
    <script>
      fetch("/header.html")
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });
    </script>

    <main>

    <div id="buttonsDivs">
      <button id= "finalsFilter"class="buttonDiv">Finals</button>
      <button class="buttonDiv">Div 1</button>
      <button id= 'bothButton' class="buttonDiv">Both</button>
      <button class="buttonDiv">Div 2</button>
      <button id="filter" onclick="clearFilter()">Clear Filter</button>
    </div>

    <div id="maintenance"></div>

    <div id="table">
      
      <div id="tableDiv1">
        <table id="div1Table">
          <h3>Division 1</h3>
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">P</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">GF</th>
            <th scope="col">GA</th>
            <th scope="col">GD</th>
            <th scope="col">Pts</th>
          </tr>
        </thead>
        </table>
      </div>
      <div id="tableDiv2">
        <table id="div2Table">
          <h3>Division 2</h3>
          <thead>
          <tr>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">P</th>
            <th scope="col">W</th>
            <th scope="col">D</th>
            <th scope="col">L</th>
            <th scope="col">GF</th>
            <th scope="col">GA</th>
            <th scope="col">GD</th>
            <th scope="col">Pts</th>
          </tr>
        </thead>
        </table>
        </div>
    </div>
      <div id="finals">
          <h3>Finals</h3>
      </div>
    <div id="schedule">
 
        <div id="div1matches">
          <h3>Division 1</h3>
        </div>
        <div id="div2matches">
          <h3>Division 2</h3>
        </div>
    </div>
      


    <div id="downloadMatches"></div>
    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script src="https://apis.google.com/js/api.js"></script>


    <script src="\src\schedule.js"></script>
    <!-- <script src="\src\createMatches.js"></script> -->
     </main>
</body>
