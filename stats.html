<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
    <link rel="stylesheet" href="\css\styles.css">
    <link rel="stylesheet" href="\css\stats.css">
    <link rel="icon" href="images\BaflLogo.png">
    
</head>

<body>
    <div id="header"></div>
    <script src="src\header.js"></script>

    <main id="main">
        <div id="options">
            <button onclick="generalStats()">Stats</button>
            <button onclick="headToHead()">Head To Head</button>
        </div>

        <div id="search">
            <h4>Player: </h4>
            <select id="playerName" onchange="playerStats()">
                <option>Overall</option>
            </select>
            <h4>Season: </h4>
            <select id="seasonSelect" onchange="playerStats()">
                <option>All</option>
            </select>
            <h4>Misc?</h4>
            <input type="checkbox" id="miscCheck" onchange="playerStats()">
        </div>
        

        <div id="headToHead">
            <h4>Player</h4>
            <select id="headToHeadp1" onchange="headToHead()">
            </select>
            <h4>Opponent</h4>
            <select id="headToHeadp2" onchange="headToHead()">
            </select>
            <h4>Misc?</h4>
            <input type="checkbox" id="miscCheck" onchange="headToHead()">
        </div>
        
        <p id="statsContent"></p>
    </main>
    <script src="/src/matchStats.js"></script>
</body>
